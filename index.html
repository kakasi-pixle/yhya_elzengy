<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة السفينة</title>
<style>
body{margin:0;overflow:hidden;background:#001022;touch-action:none}
canvas{display:block}

#joystick{
 position:fixed;bottom:40px;left:40px;
 width:120px;height:120px;border-radius:50%;
 background:rgba(255,255,255,.2)
}
#stick{
 position:absolute;left:40px;top:40px;
 width:40px;height:40px;border-radius:50%;
 background:#fff
}

#specialBtn{
 position:fixed;
 bottom:60px;
 right:40px;
 width:90px;
 height:90px;
 border-radius:50%;
 background:#ff0033;
 color:white;
 font-size:14px;
 font-weight:bold;
 display:flex;
 align-items:center;
 justify-content:center;
 user-select:none;
}

#retry{
 position:fixed;
 top:55%;
 left:50%;
 transform:translate(-50%,-50%);
 background:#00e6ff;
 color:#001022;
 padding:14px 30px;
 font-size:22px;
 border-radius:12px;
 display:none;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="joystick"><div id="stick"></div></div>
<div id="specialBtn">ضربة<br>قوية</div>
<div id="retry">أعد المحاولة</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

// صور
const imgEnemy=new Image(); imgEnemy.src="zen1.png";
const imgBoss=new Image();  imgBoss.src="zen3.png";
const imgAlly=new Image();  imgAlly.src="zen4.png";
const imgWin=new Image();   imgWin.src="zen.png";

// اللاعب
let player={x:canvas.width/2,y:canvas.height-150};

// مراحل
let stage="enemies";

// أعداء
let enemies=[],spawned=0,killed=0;

// طلقات
let lasers=[],specialLasers=[],allyLasers=[],bossLasers=[];

// بوص
let boss=null,bossDir=1;

// الحليف
let ally=null;

// جويستيك
const joy=document.getElementById("joystick");
const stick=document.getElementById("stick");
let jx=0,jy=0,active=false;

joy.addEventListener("touchstart",()=>active=true);
joy.addEventListener("touchend",()=>{
 active=false;jx=jy=0;
 stick.style.left="40px";stick.style.top="40px";
});
joy.addEventListener("touchmove",e=>{
 if(!active)return;
 let r=joy.getBoundingClientRect();
 let x=e.touches[0].clientX-r.left-60;
 let y=e.touches[0].clientY-r.top-60;
 let d=Math.min(40,Math.hypot(x,y));
 let a=Math.atan2(y,x);
 jx=Math.cos(a)*d/40;
 jy=Math.sin(a)*d/40;
 stick.style.left=40+jx*40+"px";
 stick.style.top=40+jy*40+"px";
});

// زر الضربة القوية
document.getElementById("specialBtn").onclick=()=>{
 if(stage==="boss")
  specialLasers.push({x:player.x,y:player.y});
};

// إعادة المحاولة
document.getElementById("retry").onclick=()=>location.reload();

// Spawn enemies
function spawnEnemy(){
 if(spawned<10){
  enemies.push({
   x:Math.random()*(canvas.width-100)+50,
   y:-100,alive:true
  });
  spawned++;
 }
}
setInterval(()=>{ if(stage==="enemies")spawnEnemy() },900);

// ضرب عادي
setInterval(()=>{
 if(stage==="enemies"||stage==="boss")
  lasers.push({x:player.x,y:player.y});
},300);

// تحديث
function update(){
 if(stage==="enemies"||stage==="boss"){
  player.x+=jx*9;
  player.y+=jy*9;
 }

 if(stage==="enemies"){
  enemies.forEach(e=>e.alive&&(e.y+=1.8));
  lasers.forEach((l,i)=>{
   l.y-=16;
   enemies.forEach(e=>{
    if(e.alive&&Math.abs(l.x-e.x)<45&&Math.abs(l.y-e.y)<45){
     e.alive=false;killed++;
    }
   });
  });
  if(killed===10){
   stage="boss";
   boss={x:canvas.width/2,y:140,hp:100};
   ally={x:player.x+80,y:player.y+40};
  }
 }

 if(stage==="boss"){
  boss.x+=bossDir*2;
  if(boss.x>canvas.width-120)bossDir=-1;
  if(boss.x<120)bossDir=1;

  lasers.forEach(l=>{
   l.y-=16;
   if(Math.abs(l.x-boss.x)<90&&Math.abs(l.y-boss.y)<90)boss.hp--;
  });

  specialLasers.forEach(l=>{
   l.y-=12;
   if(Math.abs(l.x-boss.x)<120&&Math.abs(l.y-boss.y)<120){
    boss.hp-=20;
    l.y=-999;
   }
  });

  if(boss.hp<=0)stage="win";
 }
}

// رسم السفينة
function drawShip(){
 ctx.save();
 ctx.translate(player.x,player.y);
 ctx.fillStyle="#00e6ff";
 ctx.beginPath();
 ctx.moveTo(0,-40);
 ctx.lineTo(30,32);
 ctx.lineTo(0,22);
 ctx.lineTo(-30,32);
 ctx.closePath();
 ctx.fill();
 ctx.restore();
}

// رسم
function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 if(stage!=="win"){
  drawShip();
  if(ally)ctx.drawImage(imgAlly,ally.x-35,ally.y-35,70,70);
 }

 enemies.forEach(e=>{
  if(e.alive)ctx.drawImage(imgEnemy,e.x-45,e.y-45,90,90);
 });

 lasers.forEach(l=>{
  ctx.strokeStyle="#00ffff";ctx.lineWidth=6;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y-60);ctx.stroke();
 });

 specialLasers.forEach(l=>{
  ctx.strokeStyle="yellow";ctx.lineWidth=10;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y-120);ctx.stroke();
 });

 if(stage==="boss"){
  ctx.drawImage(imgBoss,boss.x-90,boss.y-90,180,180);
  ctx.fillStyle="red";
  ctx.fillRect(boss.x-60,boss.y-120,120*(boss.hp/100),8);
 }

 if(stage==="win"){
  ctx.drawImage(imgWin,canvas.width/2-300,canvas.height/2-300,600,600);
 }

 if(stage==="lose"){
  document.getElementById("retry").style.display="block";
 }
}

function loop(){update();draw();requestAnimationFrame(loop)}
loop();
</script>
</body>
</html>
