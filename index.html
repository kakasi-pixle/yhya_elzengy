<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>اقتل الزنوج</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #001022;
  touch-action: none;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
}
#joystick {
  position: fixed;
  bottom: 40px;
  left: 40px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
}
#stick {
  position: absolute;
  left: 40px;
  top: 40px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #fff;
}
#retryBtn {
  position: fixed;
  font-size: 30px;
  padding: 20px 50px;
  background: #00ffff;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  display: none;
}
#retryBtn:hover {
  background: #00dddd;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<button id="retryBtn">إعادة اللعب</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

// الصورة الأساسية
const mainImage = new Image();
mainImage.src = "zen.png";

// الصور الصغيرة في البداية
const smallImg1 = new Image(); smallImg1.src = "zen.png";
const smallImg2 = new Image(); smallImg2.src = "zen.png";

// اللاعب
let player = { x: canvas.width/2, y: canvas.height-160, size: 25 };

// المتغيرات
let enemies = [];
let lasers = [];
let killed = 0;
let spawned = 0;
let gameWon = false;

// Retry button
const retryBtn = document.getElementById("retryBtn");
retryBtn.addEventListener("click", resetGame);

// سباون عدو واحد فقط (حد أقصى 10)
function spawnEnemy() {
  if (spawned < 10) {
    enemies.push({ x: Math.random()*(canvas.width-60)+30, y: -40, size: 30, alive:true });
    spawned++;
  }
}

// سباون تدريجي
setInterval(()=>{if(!gameWon) spawnEnemy();},900);

// ضرب تلقائي
setInterval(()=>{if(!gameWon) lasers.push({x:player.x,y:player.y});},400);

// Joystick
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");
let joyX=0, joyY=0, joyActive=false;

joystick.addEventListener("touchstart",()=>joyActive=true);
joystick.addEventListener("touchend",()=>{joyActive=false; joyX=joyY=0; stick.style.left="40px"; stick.style.top="40px";});
joystick.addEventListener("touchmove", e=>{
  if(!joyActive) return;
  let rect = joystick.getBoundingClientRect();
  let x = e.touches[0].clientX - rect.left -60;
  let y = e.touches[0].clientY - rect.top -60;
  let dist = Math.min(40, Math.hypot(x,y));
  let angle = Math.atan2(y,x);
  joyX = Math.cos(angle)*dist/40;
  joyY = Math.sin(angle)*dist/40;
  stick.style.left = 40+joyX*40+"px";
  stick.style.top = 40+joyY*40+"px";
});

function update(){
  if(!gameWon){
    player.x += joyX*6;
    player.y += joyY*6;

    enemies.forEach(e=>{if(e.alive)e.y+=1.6;});

    lasers.forEach((l,i)=>{
      l.y-=12;
      enemies.forEach(e=>{
        if(e.alive && Math.abs(l.x-e.x)<e.size && Math.abs(l.y-e.y)<e.size){
          e.alive=false;
          killed++;
        }
      });
      if(l.y<0) lasers.splice(i,1);
    });

    if(killed===10){
      gameWon=true;
      retryBtn.style.display="block";
      // وضع الزر بعيد عن منتصف الصورة الكبيرة
      retryBtn.style.left=(canvas.width/2 - 75)+"px";
      retryBtn.style.top=(canvas.height/2 + 400)+"px";
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // الصور الصغيرة في البداية
  if(!gameWon){
    ctx.drawImage(smallImg1, 50, 50, 80, 80);
    ctx.drawImage(smallImg2, canvas.width-130, 50, 80, 80);
  }

  // اللاعب (مثلث جميل)
  ctx.save();
  ctx.translate(player.x,player.y);
  ctx.fillStyle="#00ffcc";
  ctx.strokeStyle="#00ffff";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(0,-player.size);
  ctx.lineTo(-player.size,player.size);
  ctx.lineTo(player.size,player.size);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
  ctx.restore();

  // الأعداء
  enemies.forEach(e=>{if(e.alive){ctx.fillStyle="#ff5555"; ctx.fillRect(e.x-15,e.y-15,30,30);}});

  // الليزر
  ctx.strokeStyle="#00ffff";
  ctx.lineWidth=6;
  lasers.forEach(l=>{ctx.beginPath(); ctx.moveTo(l.x,l.y); ctx.lineTo(l.x,l.y-50); ctx.stroke();});

  // شاشة الفوز
  if(gameWon){
    // الصورة الكبيرة
    ctx.drawImage(mainImage, canvas.width/2 - 350, canvas.height/2 - 350, 700, 700);

    // صور صغيرة حول الصورة الكبيرة (ديكور)
    const smallPositions=[
      [-200,-200], [250,-200], [-250,200], [200,200], [0,-300], [0,300]
    ];
    smallPositions.forEach(pos=>{
      ctx.drawImage(mainImage, canvas.width/2 + pos[0], canvas.height/2 + pos[1], 100, 100);
    });
  }
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();

// إعادة اللعبة
function resetGame(){
  enemies=[];
  lasers=[];
  killed=0;
  spawned=0;
  gameWon=false;
  retryBtn.style.display="none";
  player.x=canvas.width/2;
  player.y=canvas.height-160;
}
</script>

</body>
</html>
