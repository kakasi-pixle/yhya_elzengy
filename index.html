<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Ù„Ø¹Ø¨Ø© Ø§Ù„Ø³ÙÙŠÙ†Ø©</title>

<style>
body{margin:0;overflow:hidden;background:#001022;touch-action:none}
canvas{display:block}

/* joystick */
#joystick{
 position:fixed;bottom:40px;left:40px;
 width:120px;height:120px;border-radius:50%;
 background:rgba(255,255,255,.2)
}
#stick{
 position:absolute;left:40px;top:40px;
 width:40px;height:40px;border-radius:50%;
 background:#fff
}

/* Ø²Ø± Ø§Ù„Ø¶Ø±Ø¨Ø© Ø§Ù„Ù‚ÙˆÙŠØ© */
#specialBtn{
 position:fixed;
 bottom:60px;
 right:40px;
 width:100px;
 height:100px;
 border-radius:50%;
 background:linear-gradient(135deg,#7f00ff,#e100ff);
 color:white;
 font-weight:bold;
 font-size:18px;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 user-select:none;
 opacity:1;
 transition:.3s;
}
#specialBtn.cooldown{
 opacity:.4;
}

/* Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© */
#retry{
 position:fixed;
 top:55%;
 left:50%;
 transform:translate(-50%,-50%);
 background:#00e6ff;
 color:#001022;
 padding:14px 30px;
 font-size:22px;
 border-radius:12px;
 display:none;
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="joystick"><div id="stick"></div></div>
<div id="specialBtn">NOVA</div>
<div id="retry">Ø£Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

// ØµÙˆØ±
const imgEnemy=new Image(); imgEnemy.src="zen1.png";
const imgBoss=new Image();  imgBoss.src="zen3.png";
const imgAlly=new Image();  imgAlly.src="zen4.png";
const imgWin=new Image();   imgWin.src="zen.png";

// Ù„Ø§Ø¹Ø¨
let player={x:canvas.width/2,y:canvas.height-150};

// Ù…Ø±Ø§Ø­Ù„
let stage="enemies";

// Ø£Ø¹Ø¯Ø§Ø¡
let enemies=[],spawned=0,killed=0;

// Ø·Ù„Ù‚Ø§Øª
let lasers=[],specialLasers=[];

// Ø¨ÙˆØµ
let boss=null,bossDir=1;

// Ø­Ù„ÙŠÙ
let ally=null;

// cooldown
let specialCooldown=0;
const specialBtn=document.getElementById("specialBtn");

// joystick
const joy=document.getElementById("joystick");
const stick=document.getElementById("stick");
let jx=0,jy=0,active=false;

joy.addEventListener("touchstart",()=>active=true);
joy.addEventListener("touchend",()=>{
 active=false;jx=jy=0;
 stick.style.left="40px";stick.style.top="40px";
});
joy.addEventListener("touchmove",e=>{
 if(!active)return;
 let r=joy.getBoundingClientRect();
 let x=e.touches[0].clientX-r.left-60;
 let y=e.touches[0].clientY-r.top-60;
 let d=Math.min(40,Math.hypot(x,y));
 let a=Math.atan2(y,x);
 jx=Math.cos(a)*d/40;
 jy=Math.sin(a)*d/40;
 stick.style.left=40+jx*40+"px";
 stick.style.top=40+jy*40+"px";
});

// Ø²Ø± Ø§Ù„Ø¶Ø±Ø¨Ø© Ø§Ù„Ù‚ÙˆÙŠØ©
specialBtn.onclick=()=>{
 if(stage==="boss" && specialCooldown<=0){
  specialLasers.push({x:player.x,y:player.y});
  specialCooldown=300; // â‰ˆ 5 Ø«ÙˆØ§Ù†ÙŠ
 }
};

// retry
document.getElementById("retry").onclick=()=>location.reload();

// spawn enemies
function spawnEnemy(){
 if(spawned<10){
  enemies.push({x:Math.random()*(canvas.width-100)+50,y:-100,alive:true});
  spawned++;
 }
}
setInterval(()=>{ if(stage==="enemies")spawnEnemy() },900);

// Ø¶Ø±Ø¨ Ø¹Ø§Ø¯ÙŠ
setInterval(()=>{
 if(stage!=="win") lasers.push({x:player.x,y:player.y});
},300);

// update
function update(){
 // Ø­Ø±ÙƒØ© Ø§Ù„Ù„Ø§Ø¹Ø¨
 player.x+=jx*9;
 player.y+=jy*9;
 player.x=Math.max(30,Math.min(canvas.width-30,player.x));
 player.y=Math.max(30,Math.min(canvas.height-30,player.y));

 // cooldown
 if(specialCooldown>0){
  specialCooldown--;
  specialBtn.classList.add("cooldown");
  specialBtn.innerText=Math.ceil(specialCooldown/60);
 }else{
  specialBtn.classList.remove("cooldown");
  specialBtn.innerText="NOVA";
 }

 // enemies
 if(stage==="enemies"){
  enemies.forEach(e=>e.alive&&(e.y+=1.8));
  lasers.forEach(l=>{
   l.y-=16;
   enemies.forEach(e=>{
    if(e.alive&&Math.abs(l.x-e.x)<45&&Math.abs(l.y-e.y)<45){
     e.alive=false;killed++;
    }
   });
  });
  if(killed===10){
   stage="boss";
   boss={x:canvas.width/2,y:140,hp:100};
   ally={x:player.x+80,y:player.y+40};
  }
 }

 // boss
 if(stage==="boss"){
  boss.x+=bossDir*2;
  if(boss.x>canvas.width-120)bossDir=-1;
  if(boss.x<120)bossDir=1;

  // ğŸŸ¢ Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø­Ù„ÙŠÙ (ÙŠØªØ­Ø¯Ø« ÙƒÙ„ ÙØ±ÙŠÙ…)
  ally.x=player.x+80;
  ally.y=player.y+40;

  lasers.forEach(l=>{
   l.y-=16;
   if(Math.abs(l.x-boss.x)<90&&Math.abs(l.y-boss.y)<90)boss.hp--;
  });

  specialLasers.forEach(l=>{
   l.y-=14;
   if(Math.abs(l.x-boss.x)<120&&Math.abs(l.y-boss.y)<120){
    boss.hp-=20;
    l.y=-999;
   }
  });

  if(boss.hp<=0)stage="win";
 }
}

// draw
function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 // Ø³ÙÙŠÙ†Ø©
 ctx.save();
 ctx.translate(player.x,player.y);
 ctx.fillStyle="#00e6ff";
 ctx.beginPath();
 ctx.moveTo(0,-40);
 ctx.lineTo(30,32);
 ctx.lineTo(0,22);
 ctx.lineTo(-30,32);
 ctx.closePath();
 ctx.fill();
 ctx.restore();

 if(ally) ctx.drawImage(imgAlly,ally.x-35,ally.y-35,70,70);

 enemies.forEach(e=>{
  if(e.alive) ctx.drawImage(imgEnemy,e.x-45,e.y-45,90,90);
 });

 lasers.forEach(l=>{
  ctx.strokeStyle="#00ffff";ctx.lineWidth=6;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y-60);ctx.stroke();
 });

 specialLasers.forEach(l=>{
  ctx.strokeStyle="yellow";ctx.lineWidth=12;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y-140);ctx.stroke();
 });

 if(stage==="boss"){
  ctx.drawImage(imgBoss,boss.x-90,boss.y-90,180,180);
  ctx.fillStyle="red";
  ctx.fillRect(boss.x-60,boss.y-120,120*(boss.hp/100),8);
 }

 if(stage==="win"){
  ctx.drawImage(imgWin,canvas.width/2-300,canvas.height/2-300,600,600);
 }
}

function loop(){update();draw();requestAnimationFrame(loop)}
loop();
</script>
</body>
</html>
