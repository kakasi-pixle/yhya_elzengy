<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة السفينة</title>
<style>
body{margin:0;overflow:hidden;background:#001022;touch-action:none}
canvas{display:block}
#joystick{
 position:fixed;bottom:40px;left:40px;
 width:120px;height:120px;border-radius:50%;
 background:rgba(255,255,255,.2)
}
#stick{
 position:absolute;left:40px;top:40px;
 width:40px;height:40px;border-radius:50%;
 background:#fff
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="joystick"><div id="stick"></div></div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

// صور
const imgEnemy=new Image(); imgEnemy.src="zen1.png";
const imgBoss=new Image();  imgBoss.src="zen3.png";
const imgAlly=new Image();  imgAlly.src="zen4.png";
const imgWin=new Image();   imgWin.src="zen.png";

// اللاعب
let player={x:canvas.width/2,y:canvas.height-150,size:22,alive:true};

// الحليف (يظهر مع البوص)
let ally=null;

// حالات اللعبة
let stage="enemies"; // enemies | boss | win | lose

// أعداء
let enemies=[],spawned=0,killed=0;

// طلقات
let lasers=[],allyLasers=[],bossLasers=[];

// البوص
let boss=null;

// جويستيك
const joy=document.getElementById("joystick");
const stick=document.getElementById("stick");
let jx=0,jy=0,active=false;

joy.addEventListener("touchstart",()=>active=true);
joy.addEventListener("touchend",()=>{
 active=false;jx=jy=0;
 stick.style.left="40px";stick.style.top="40px";
});
joy.addEventListener("touchmove",e=>{
 if(!active)return;
 let r=joy.getBoundingClientRect();
 let x=e.touches[0].clientX-r.left-60;
 let y=e.touches[0].clientY-r.top-60;
 let d=Math.min(40,Math.hypot(x,y));
 let a=Math.atan2(y,x);
 jx=Math.cos(a)*d/40;
 jy=Math.sin(a)*d/40;
 stick.style.left=40+jx*40+"px";
 stick.style.top=40+jy*40+"px";
});

// Spawn enemies
function spawnEnemy(){
 if(spawned<10){
  enemies.push({
   x:Math.random()*(canvas.width-100)+50,
   y:-100,size:90,alive:true
  });
  spawned++;
 }
}
setInterval(()=>{ if(stage==="enemies") spawnEnemy(); },900);

// ضرب اللاعب
setInterval(()=>{
 if(stage==="enemies"||stage==="boss")
  lasers.push({x:player.x,y:player.y});
},350);

// ضرب الحليف
setInterval(()=>{
 if(stage==="boss" && ally)
  allyLasers.push({x:ally.x,y:ally.y});
},500);

// ضرب البوص
setInterval(()=>{
 if(stage==="boss" && boss)
  bossLasers.push({x:boss.x,y:boss.y});
},700);

// صور فوز طايرة
let winFly=[];
for(let i=0;i<25;i++){
 winFly.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  vx:(Math.random()-0.5)*2,
  vy:(Math.random()-0.5)*2,
  size:60+Math.random()*40
 });
}

// تحديث
function update(){
 if(stage==="enemies"||stage==="boss"){
  player.x+=jx*6;
  player.y+=jy*6;
  player.x=Math.max(30,Math.min(canvas.width-30,player.x));
  player.y=Math.max(30,Math.min(canvas.height-30,player.y));
 }

 // مرحلة الأعداء
 if(stage==="enemies"){
  enemies.forEach(e=>e.alive&&(e.y+=1.6));
  lasers.forEach((l,i)=>{
   l.y-=14;
   enemies.forEach(e=>{
    if(e.alive && Math.abs(l.x-e.x)<45 && Math.abs(l.y-e.y)<45){
     e.alive=false;killed++;
    }
   });
   if(l.y<0)lasers.splice(i,1);
  });

  if(killed===10){
   stage="boss";
   boss={x:canvas.width/2,y:150,size:180,hp:100};
   ally={x:player.x+80,y:player.y+40};
  }
 }

 // مرحلة البوص
 if(stage==="boss"){
  boss.y+=Math.sin(Date.now()/500)*0.6;
  ally.x=player.x+80;
  ally.y=player.y+40;

  lasers.forEach((l,i)=>{
   l.y-=14;
   if(Math.abs(l.x-boss.x)<90 && Math.abs(l.y-boss.y)<90){
    boss.hp--; lasers.splice(i,1);
   }
  });

  allyLasers.forEach((l,i)=>{
   l.y-=10; l.x+=Math.sin(l.y/25)*4;
   if(Math.abs(l.x-boss.x)<90 && Math.abs(l.y-boss.y)<90){
    boss.hp--; allyLasers.splice(i,1);
   }
  });

  bossLasers.forEach((l,i)=>{
   l.y+=10;
   if(Math.abs(l.x-player.x)<25 && Math.abs(l.y-player.y)<25){
    stage="lose";
   }
   if(l.y>canvas.height) bossLasers.splice(i,1);
  });

  if(boss.hp<=0) stage="win";
 }

 // فوز
 if(stage==="win"){
  winFly.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>canvas.width)f.vx*=-1;
   if(f.y<0||f.y>canvas.height)f.vy*=-1;
  });
 }
}

// رسم السفينة
function drawShip(){
 ctx.save();
 ctx.translate(player.x,player.y);
 ctx.fillStyle="#00e6ff";
 ctx.strokeStyle="#00ffff";
 ctx.lineWidth=3;
 ctx.beginPath();
 ctx.moveTo(0,-40);
 ctx.lineTo(28,30);
 ctx.lineTo(0,20);
 ctx.lineTo(-28,30);
 ctx.closePath();
 ctx.fill(); ctx.stroke();
 ctx.restore();
}

// رسم
function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 if(stage!=="win"&&stage!=="lose"){
  drawShip();
  if(ally) ctx.drawImage(imgAlly,ally.x-35,ally.y-35,70,70);
 }

 enemies.forEach(e=>{
  if(e.alive)
   ctx.drawImage(imgEnemy,e.x-45,e.y-45,90,90);
 });

 lasers.forEach(l=>{
  ctx.strokeStyle="#00ffff";ctx.lineWidth=6;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y-60);ctx.stroke();
 });

 allyLasers.forEach(l=>{
  ctx.strokeStyle="#ff00ff";ctx.lineWidth=4;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y-40);ctx.stroke();
 });

 bossLasers.forEach(l=>{
  ctx.strokeStyle="red";ctx.lineWidth=6;
  ctx.beginPath();ctx.moveTo(l.x,l.y);
  ctx.lineTo(l.x,l.y+40);ctx.stroke();
 });

 if(stage==="boss"&&boss){
  ctx.drawImage(imgBoss,boss.x-90,boss.y-90,180,180);
  ctx.fillStyle="red";
  ctx.fillRect(boss.x-60,boss.y-120,120*(boss.hp/100),8);
 }

 if(stage==="win"){
  winFly.forEach(f=>{
   ctx.drawImage(imgWin,f.x-f.size/2,f.y-f.size/2,f.size,f.size);
  });
  ctx.drawImage(imgWin,canvas.width/2-300,canvas.height/2-300,600,600);
 }

 if(stage==="lose"){
  ctx.fillStyle="red";
  ctx.font="bold 48px Arial";
  ctx.textAlign="center";
  ctx.fillText("لقد خسرت",canvas.width/2,canvas.height/2);
 }
}

function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
